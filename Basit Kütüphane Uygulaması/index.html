<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <h1>Kütüphane Uygulaması</h1>
    <label for="">Kitap Adı:</label>
    <input type="text" name="" class="kitapAdı" >
   <label for="">Yazarı:</label>
    <input type="text" name="" class="yazar" >
    <label for="">Kütüphane Numarası:</label>
    <input type="text" name="" class="numara" >
    <label for="">Sayfa Sayısı:</label>
    <input type="number" name="" class="sayfa" >
    <label for="">Kitap Ağırlığı(gr):</label>
    <input type="number" name="" class="ağırlık" >
    <label for="">Basım Yılı:</label>
    <input type="number" name="" class="yıl" >
    <div class="buttons">
<button class="Ekle">Ekle</button>
<button class="Güncelle">Güncelle</button>
</div>
    <table border="1" class="tablo">
<tr >
<th>Kitap Adı</th>
<th >Yazarı</th>
<th >Kütüphane Numarası</th>
<th >Sayfa Sayısı</th>
<th >Kitap Ağırlığı</th>
<th >Basım Yılı</th>
<th>Sil</th>
<th>Düzenle</th>
</tr>
    </table>
</div>
</body>
<script src="app.js"></script>
</html>
